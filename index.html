<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetLink - Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.5em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #a855f7, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .download-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, #a855f7, #06b6d4);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .version-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .release-date {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #a855f7, #06b6d4);
            color: #fff;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(168, 85, 247, 0.4);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
        }

        .file-info {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.2rem;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .footer {
            margin-top: 3rem;
            color: #475569;
            font-size: 0.85rem;
        }

        .footer a {
            color: #a855f7;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">NETLINK</div>
        <p class="subtitle">Sophos WiFi Auto-Login for Windows</p>

        <div class="download-card">
            <div class="version-badge">Latest Release</div>
            <div class="version-number" id="version">v1.0.1</div>
            <div class="release-date" id="release-date">January 22, 2026</div>

            <a href="https://github.com/mohdmunis161/netlink_vrelease/releases/download/v1.0.1/NetLink-Portable.exe"
                class="download-btn" id="download-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download for Windows
            </a>
            <div class="file-info">Portable EXE ‚Ä¢ ~70 MB ‚Ä¢ No installation required</div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîê</div>
                <div class="feature-text">Auto-login to Sophos WiFi</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚è±Ô∏è</div>
                <div class="feature-text">Session timer</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîÑ</div>
                <div class="feature-text">Auto-logout on shutdown</div>
            </div>
        </div>

        <div class="footer">
            Made by <a href="https://github.com/mohdmunis161">Mohd Munis</a>
        </div>
    </div>

    <script>
        // Auto-fetch latest release info from GitHub API
        async function fetchLatestRelease() {
            try {
                const response = await fetch('https://api.github.com/repos/mohdmunis161/netlink_vrelease/releases/latest');
                if (response.ok) {
                    const data = await response.json();

                    // Update version
                    document.getElementById('version').textContent = data.tag_name;

                    // Update date
                    const date = new Date(data.published_at);
                    document.getElementById('release-date').textContent = date.toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    // Update download link
                    const exeAsset = data.assets.find(a => a.name.endsWith('.exe'));
                    if (exeAsset) {
                        document.getElementById('download-btn').href = exeAsset.browser_download_url;
                    }
                }
            } catch (e) {
                console.log('Could not fetch latest release');
            }
        }

        fetchLatestRelease();
    </script>
</body>

</html>
